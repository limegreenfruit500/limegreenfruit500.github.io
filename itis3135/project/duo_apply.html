<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Apply to Duo with Cylows</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/loadComponents.js" defer></script>
    <script src="scripts/duo.js" defer></script>
</head>

<body>

    <div id="header"></div>

    <div class="container">

        <h1 class="section-title">Apply to Duo with Cylows</h1>
        <div class="section-bar"></div>

        <p style="max-width:800px;">
            Think you have what it takes to duo with one of the top competitive FPS players?
            Fill out the application below. Be detailed and show why you'd be a great teammate.
        </p>

        <div
            style="max-width:600px; margin:40px auto; background:#15161a; padding:25px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.5);">

            <form id="duoForm">

                <label>Name</label><br>
                <input type="text" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px;">

                <label>Gamertag / Username</label><br>
                <input type="text" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px;">

                <label>Main Game</label><br>
                <select required style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px;">
                    <option>Destiny 2</option>
                    <option>Valorant</option>
                    <option>Apex Legends</option>
                    <option>Fortnite</option>
                    <option>Overwatch</option>
                    <option>Other</option>
                </select>

                <label>Why do you want to duo?</label><br>
                <textarea required
                    style="width:100%; height:110px; padding:10px; margin-bottom:15px; border-radius:8px;"></textarea>

                <label>Your Rank or Best Stats</label><br>
                <textarea required
                    style="width:100%; height:90px; padding:10px; margin-bottom:15px; border-radius:8px;"></textarea>

                <div class="button-row">
                    <button class="button" type="submit">Submit Application</button>
                </div>

            </form>

            <p id="responseMessage" style="display:none; margin-top:20px; text-align:center;"></p>

        </div>

    </div>

    <div id="footer"></div>

</body>

</html>
