<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to Duo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/loadComponents.js" defer></script>
    <script src="scripts/duo.js" defer></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header"></div>

    <main class="main-content">
        <h1 class="section-title">Apply to Duo</h1>
        <div class="section-divider"></div>

        <form id="duoForm" class="apply-form">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Gamertag:</label>
            <input type="text" name="gamertag" required>

            <label>Experience:</label>
            <textarea name="experience" required></textarea>

            <label>Why Duo?</label>
            <textarea name="reason" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </main>

    <div id="footer"></div>
</body>

</html>
