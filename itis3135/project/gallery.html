<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gallery Slideshow</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/loadComponents.js" defer></script>
    <script src="scripts/slideshow.js" defer></script>
</head>

<body>

    <div id="header"></div>

    <div class="container">

        <h1 class="section-title">Achievement Gallery</h1>

        <div class="slideshow-container">

            <div class="slide">
                <img src="images/maxpowerleaderboard.png">
            </div>

            <div class="slide">
                <img src="images/gamemodewinrate.png">
            </div>

            <div class="slide">
                <img src="images/zonecontrol.png">
            </div>

            <div class="slide">
                <img src="images/valorantcombineranking.png">
            </div>

            <div class="slide">
                <img src="images/rumble.png">
            </div>

            <div class="slide">
                <img src="images/elo.jpg">
            </div>

            <a class="slide-btn prev" onclick="plusSlides(-1)">❮</a>
            <a class="slide-btn next" onclick="plusSlides(1)">❯</a>

        </div>

    </div>

    <div id="footer"></div>

</body>

</html>
