<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/loadComponents.js" defer></script>
    <script src="scripts/slideshow.js" defer></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header"></div>

    <main class="main-content">
        <h1 class="section-title">Gallery</h1>
        <div class="section-divider"></div>

        <div class="gallery-wrapper">
            <img id="gallery-slide" src="images/maxpowerleaderboard.png" alt="Gallery Image">

            <div class="gallery-arrows">
                <button class="gallery-arrow-btn" onclick="prevSlide()">← Previous</button>
                <button class="gallery-arrow-btn" onclick="nextSlide()">Next →</button>
            </div>

            <div class="button-row">
                <a class="primary-btn" href="index.html">Back to Home</a>
            </div>
        </div>
    </main>

    <div id="footer"></div>
</body>

</html>
