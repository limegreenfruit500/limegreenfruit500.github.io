<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lime Green Fruit - Discover fresh ideas, vibrant projects, and creativity.">
    <title>Lime Green Fruit | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #b6ffb3 0%, #4de16b 100%);
            color: #222;
        }
        header {
            background: #2ecc40;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(44,204,64,0.15);
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(44,204,64,0.10);
            padding: 2rem;
        }
        main h2 {
            font-size: 2rem;
            margin-top: 0;
            color: #2ecc40;
        }
        .intro {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background: #2ecc40;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #27ae60;
        }
        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: #222;
            color: #b6ffb3;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Lime Green Fruit</h1>
</header>
<main>
    <h2>Welcome to My Home Page</h2>
    <div class="intro">
        Discover fresh ideas, vibrant projects, and a splash of creativity. This is the main hub for all things lime green and fruity!
    </div>
    <a class="btn" href="#projects">See My Projects</a>
</main>
<footer>
    &copy; 2024 Lime Green Fruit &mdash; All rights reserved.
</footer>
</body>
</html>
