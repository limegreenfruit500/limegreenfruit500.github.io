<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Bell | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap" rel="stylesheet">
    <style>
        :root {
            --mint: #2fffa3;
            --black: #181818;
        }
        body {
            background: var(--black);
            color: var(--mint);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 2rem 0 1rem 0;
        }
        header h1 {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 2px;
            color: var(--mint);
        }
        main {
            max-width: 500px;
            width: 90%;
            margin: 2rem auto;
            background: var(--black);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(47,255,163,0.10);
            padding: 2.5rem 2rem;
            text-align: center;
        }
        h2 {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            color: var(--mint);
            font-size: 1.7rem;
            margin-bottom: 1.2rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 1.2rem;
            color: #e6f2ff;
        }
        .button-group {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .mint-btn {
            background: var(--mint);
            color: var(--black);
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.8em 2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 12px rgba(47,255,163,0.15);
        }
        .mint-btn:hover {
            background: #22c97a;
            color: #fff;
        }
        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: var(--black);
            color: var(--mint);
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-top: 2rem;
            border-radius: 0 0 16px 16px;
        }
        @media (max-width: 700px) {
            main {
                margin: 1rem;
                padding: 1.2rem 0.5rem;
            }
            header h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .button-group {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jacob Bell</h1>
    </header>
    <main>
        <h2>Welcome to My Home Page</h2>
        <p>
            Hi, I'm Jacob Bell. I'm a passionate student and aspiring developer. Explore my GitHub projects or check out my course page below!
        </p>
        <div class="button-group">
            <a class="mint-btn" href="https://github.com/limegreenfruit500" target="_blank" rel="noopener">GitHub</a>
            <a class="mint-btn" href="itis3135/">Course Page</a>
        </div>
    </main>
    <footer>
        &copy; 2025 Jacob Bell &mdash; All rights reserved.
    </footer>
</body>
</html>
