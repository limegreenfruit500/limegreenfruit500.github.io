<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeGreenFruit500 | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
            color: #222;
        }
        header {
            background: #2ecc40;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(44,204,64,0.15);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,204,64,0.10);
            padding: 2rem;
        }
        main h2 {
            font-size: 2rem;
            margin-top: 0;
            color: #2ecc40;
        }
        .intro {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background: #2ecc40;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #27ae60;
        }
        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: #222;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<header>
    <h1>LimeGreenFruit500</h1>
</header>
<main>
    <h2>Welcome to My Home Page</h2>
    <div class="intro">
        Hi, I'm Jacob! This is my personal website where I share my projects, ideas, and more. Explore and enjoy the lime green vibes!
    </div>
    <a class="btn" href="https://github.com/limegreenfruit500" target="_blank">Visit my GitHub</a>
</main>
<footer>
    &copy; 2024 LimeGreenFruit500 &mdash; All rights reserved.
</footer>
</body>
</html>
